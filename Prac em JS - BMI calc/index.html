<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JAVASCRIPT </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
<div class="card"> 
    <div class="card-header text-center"> <h1>BMI CALCULATOR</h1</div>
    <div class="card-body"> 
        <form class="form-group text-center">
            <div class="form-control"> 
               Enter Height <input type="text" id="height"> 
            </div>
            <div class="form-control"> 
                Enter Weight<input type="text" id="weight">
            </div>
            <div class="button"> 

                <button onclick="bmivalue()"> CLICK TO CHECK BMI</button>
            </div>
            <div class="form-control"> 
                BMI Value<input type="text" id="bmi" value="">
            </div>
            
          <div class="card-footer"> Healthy BMI ranges from 19 to 25.</div> 
        </form>
    </div>
</div>
</div>



</body>
<script src="script.js"></script>
</html>
